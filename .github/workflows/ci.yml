name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Python/uv setup for backend
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      # Node.js setup for frontend
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      # Terraform setup for infrastructure tests
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      # Run all tests
      - name: Run backend lint
        run: make backend-lint

      - name: Run frontend lint
        run: make frontend-lint

      - name: Run backend tests
        run: make backend-test

      - name: Run frontend tests
        run: make frontend-test

      - name: Run Terraform validation tests
        run: bash tests/terraform/test_validate.sh

      - name: Run Terraform security tests
        run: bash tests/terraform/test_security.sh

      - name: Run Terraform module tests
        run: bash tests/terraform/test_modules.sh
