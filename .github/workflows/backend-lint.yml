name: Backend Lint

on:
  workflow_call:
  push:
    paths:
      - "backend/**"
      - "pyproject.toml"
      - ".github/workflows/backend-lint.yml"
  pull_request:
    paths:
      - "backend/**"
      - "pyproject.toml"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --extra lint

      - name: Check formatting with ruff
        run: uv run ruff format --check backend/

      - name: Lint with ruff
        run: uv run ruff check backend/

      - name: Type check with mypy
        run: uv run mypy backend/src

      - name: Spell check with codespell
        run: uv run codespell backend/
