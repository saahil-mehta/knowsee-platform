name: Backend Tests

on:
  workflow_call:
  push:
    paths:
      - "backend/**"
      - "tests/**"
      - "pyproject.toml"
      - ".github/workflows/backend-test.yml"
  pull_request:
    paths:
      - "backend/**"
      - "tests/**"
      - "pyproject.toml"

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: test_knowsee
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run unit tests with coverage
        run: uv run pytest tests/unit -v --cov=backend/src --cov-report=xml --cov-report=term

      - name: Run integration tests
        if: success()
        run: uv run pytest tests/integration -v
        env:
          TEST_DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/test_knowsee

      - name: Upload coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false
