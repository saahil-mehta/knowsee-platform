services:
  test-db:
    image: postgres:16-alpine
    container_name: knowsee-test-db
    environment:
      POSTGRES_DB: test_knowsee
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d test_knowsee"]
      interval: 5s
      timeout: 5s
      retries: 5
    tmpfs:
      - /var/lib/postgresql/data  # RAM-backed for fast, ephemeral tests
